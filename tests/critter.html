<!DOCTYPE html>
<html>
    <head>
        <title>Critter / Tests / Critter methods</title>
        <script type="text/javascript" src="../lib/critter.js"></script>
        <script type="text/javascript" src="test.js"></script>
    </head>
    <body>
        <a id="test" href="javascript:;">Click me</a><br />
        <a class="test-class" href="javascript:;">Double-click me</a><br />
        <script type="text/javascript">
            Critter.ready(function() {
                var doAlert = function() { alert("You clicked me!"); };
                Critter.when('#test').clicked(function() {
                    doAlert();
                });

                Critter.when('.test-class').double_clicked(function() {
                    doAlert();
                });
            });
        </script>
    </body>
</html>
